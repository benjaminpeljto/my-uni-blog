<!DOCTYPE html>

<html lang="en">

<head>

    <title>MyUniBlog</title>

    <!--for bootstrap rendering-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />


    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--spapp CSS-->
    <link rel="stylesheet" href="assets/css/spapp.css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/styles.css" rel="stylesheet" />

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- My style -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#about">MyUniBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0" id="tabs">
                </ul>
            </div>
        </div>
    </nav>



    <!-- SPApp CODE -->
    <main id="spapp" role="main">
        <section id="about"></section>
        <section id="contact"></section>
        <section id="blog"></section>
        <section id="favorites"></section>
        <section id="profile"></section>
        <section id="category"></section>
        <section id="statistics"></section>
        <section id="home"></section>
    </main>

    <input id="toastr_admin" value="false" hidden>
    <!-- Create post modal -->
    <div class="modal fade" id="createBlogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="createBlogForm">
                    <div class="modal-header">
                        <h4 id="create-modal-title" class="modal-title">New blog</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-8">
                                <label for="blog_title">Blog title:</label>
                                <input
                                        type="text"
                                        id="blog_title"
                                        name="title"
                                        required
                                        class="form-control"
                                        placeholder="Enter blog title"
                                />
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-5">
                                <label for="blog_category">Category:</label>
                                <select id="blog_category" name="category_id" class="form-control">
                                    <option value="0" selected>Choose..</option>
                                    <option value="1">Fashion</option>
                                    <option value="2">Lifestyle</option>
                                    <option value="3">Fitness</option>
                                    <option value="4">Cars</option>
                                    <option value="5">Music</option>
                                    <option value="6">Travel</option>
                                    <option value="7">Sports</option>
                                    <option value="8">Food</option>
                                    <option value="null">Else</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="blog_content">Blog content:</label>
                            <textarea
                                    id="blog_content"
                                    name="content"
                                    rows="15" cols="30"
                                    class="form-control"
                                    placeholder="Enter blog content (minimum 100 words)"
                            ></textarea>
                        </div>
                    </div>
                    <div class="error"><span></span></div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-default"
                                onclick="BlogsService.closeCreateModal()"
                        >Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!-- Validate jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- jquery for SPApp -->
    <script src="assets/js/jquery.spapp.js"></script>

    <!-- JS for SPApp -->
    <script src="assets/js/custom.js"></script>

    <!-- navigation bar JS -->
    <script src="assets/js/navigation_bar-service.js"></script>

    <!-- blogs JS -->
    <script src="assets/js/blogs-service.js"></script>

    <script src="assets/js/login-service.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/rest-client.js"></script>
    <script src="assets/js/favorite_blogs-service.js"></script>
    <script src="assets/js/category-service.js"></script>
    <script src="assets/js/profile-service.js"></script>
    <script src="assets/js/featured-service.js"></script>

    <script>
        LoginService.checkLoginStatus();
        NavigationBarService.init();
        BlogsService.init();
    </script>


</body>

</html>
