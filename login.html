<!DOCTYPE html>

<html lang="en">

<head>
  <title>MyUniBlog</title>
  <!--for bootstrap rendering-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet" type="text/css" />
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="assets/css/styles.css" rel="stylesheet" />
  <!--    Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- My style -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#login">MyUniBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0" id="tabs">
          <li class="nav-item login-navigation-button"><a class="nav-link px-lg-3 py-3 py-lg-4"
              onclick="LoginService.openLoginModal()">Login</a></li>
          <li class="nav-item signup-navigation-button"><a class="nav-link px-lg-3 py-3 py-lg-4"
              onclick="SignupService.openSignupModal()">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Page Header-->
  <header class="masthead"
    style="background-image: url('assets/img/home-bg.jpg'); margin-bottom:0px; height: 100vh; display: flex; align-items: center;">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1 style="text-align: center;">My University Blog</h1>
            <span class="subheading" style="text-align: center;">Write now and make memories forever.</span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- ? Login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
        </div>
        <form id="login-form">

          <div class="modal-body">
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" name="email" required class="form-control"
                placeholder="example@exmail.com" />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" required class="form-control"
                placeholder="********" />
            </div>
            <p class="login-signup-question">Don't have an account? Sign up <a class="login-signup-here-word"
                onclick="SignupService.openSignupModal()">here</a></p>
          </div>
          <div class="error"><span></span></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="LoginService.closeLoginModal()">Close</button>
            <button type="submit" class="btn btn-success">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- ? SignUp modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="John" />
              </div>

              <div class="form-group col-md-6">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Doe" />
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="signup-age">Age:</label>
              <input type="number" id="signup-age" name="age" class="form-control" placeholder="" />
            </div>


            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" name="email" class="form-control"
                placeholder="example@exmail.com" />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="password" class="form-control" placeholder="" />
            </div>

            <div class="form-group">
              <label for="signup-password2">Confirm password:</label>
              <input type="password" id="signup-password2" name="password2" class="form-control" placeholder="" />
            </div>

            <p class="login-signup-question">Already have an account? Log in <a class="login-signup-here-word"
                onclick="LoginService.openLoginModal()">here</a></p>


            <div class="error"><span></span></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" onclick="SignupService.closeSignupModal()">Close</button>
              <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <!-- Validate jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/login-service.js"></script>
  <script src="assets/js/signup-service.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/rest-client.js"></script>
  <script>
    LoginService.init();
    SignupService.init();
  </script>
</body>

</html>
