<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg'); height: 50vh;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>My University Blog</h1>
                    <span class="subheading">Let's write..</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="text-end filter-blogs-dropdown-container-class">
            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #29a0ee; color: white">
                    Filter blogs
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item filter-blogs-dropdown-item" data-sort="all">All</a></li>
                    <li><a class="dropdown-item filter-blogs-dropdown-item" data-sort="newest">Newest</a></li>
                    <li><a class="dropdown-item filter-blogs-dropdown-item" data-sort="oldest">Oldest</a></li>
                    <li><div class="dropdown-divider"></div></li>
                    <li><a class="dropdown-item filter-blogs-dropdown-item" data-sort="most-liked">Most Liked</a></li>
                    <li><a class="dropdown-item filter-blogs-dropdown-item" data-sort="least-liked">Least Liked</a></li>
                </ul>
            </div>
        </div>
        <div id="blogs" class="col-md-10 col-lg-8 col-xl-7" >

            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- ==== Here go the posts ===== -->
        </div>
    </div>
</div>

<!-- Delete blog modal -->
<div id="deleteBlogModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Blog</h5>
            </div>
            <input id="blog_id" name="blog_id" hidden>
            <input id="from-page-delete" name="page" value="home" hidden>
            <div class="modal-body">
                <p>Are you sure you want to delete this blog?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="BlogsService.closeDeleteModal()">Close</button>
                <button type="button" class="btn btn-danger" onclick="BlogsService.deleteBlog()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit post modal -->
<div class="modal fade" id="editBlogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="editBlogForm">
                <div class="modal-header">
                    <h4 id="edit-modal-title" class="modal-title">Edit Blog</h4>
                </div>
                <input id="edit_blog_id", name="id" hidden>
                <input id="from-page" name="page" value="home" hidden>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_blog_title">Blog title:</label>
                        <input
                                type="text"
                                id="edit_blog_title"
                                name="title"
                                required
                                class="form-control"
                                placeholder="Enter blog title"
                        />
                    </div>
                    <div>
                        <label for="edit_blog_content">Blog content:</label>
                        <textarea
                                id="edit_blog_content"
                                name="content"
                                rows="15" cols="30"
                                class="form-control"
                                placeholder="Enter blog content (minimum 100 words)"
                        ></textarea>
                    </div>
                </div>
                <div class="error"><span></span></div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-default"
                            onclick="BlogsService.closeEditModal()"
                    >Close</button>
                    <button type="submit" class="btn btn-warning">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    BlogsService.init();
</script>
