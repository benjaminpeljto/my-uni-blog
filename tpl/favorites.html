<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg'); height: 50vh; margin-bottom: -1px;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Your favorites</h1>
                    <span class="subheading">Keep only quality stuff..</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div id="favorite-blogs" class="col-md-10 col-lg-8 col-xl-7" >

            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- =================== Here go the posts ==================== -->

        </div>
    </div>
</div>

<!-- Remove from favorites modal -->
<div id="removeFromFavoritesModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Remove from favorites</h5>
            </div>
            <input id="remove_fav_blog_id" name="blog_id" hidden>
            <div class="modal-body">
                <p>Are you sure you want to remove this blog from favorites?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="Favorite_blogsService.closeRemoveFromFavModal()">Close</button>
                <button type="button" class="btn btn-danger" onclick="Favorite_blogsService.removeFavoriteBlog()">Remove</button>
            </div>
        </div>
    </div>
</div>


<script>
    Favorite_blogsService.init();
</script>
