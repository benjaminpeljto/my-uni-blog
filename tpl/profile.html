
<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/img/profile-backround.jpg'); height: 50vh;margin-bottom: 0%;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Your profile</h1>
                    <span class="subheading">Your personal information is secure.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="container px-4 px-lg-5 mb-4 mt-4">
        <div class="row gx-4 gx-lg-5 justify-content-center align-items-center">
            <div class="col-md-10 col-lg-4 col-xl-3 mt-4 mt-lg-0 text-center">
                <div class="profile-picture mb-3">
                    <img id="profile-profile-image" src='' alt="Profile Picture">
                </div>
                <button id="change-profile-picture-btn" class="btn btn-primary" onclick="ProfileService.openImageChangeModal()">Change Profile Picture</button>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="card profile-info-container p-4 shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"><strong><u>Profile Information</u></strong></h2>
                        <div class="d-flex mb-3">
                            <div class="font-weight-bold flex-grow-1">First Name:</div>
                            <div id="profile-first-name"></div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="font-weight-bold flex-grow-1">Last Name:</div>
                            <div id="profile-last-name"></div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="font-weight-bold flex-grow-1">Age:</div>
                            <div id="profile-age"></div>
                        </div>
                        <div class="d-flex">
                            <div class="font-weight-bold flex-grow-1">Email:</div>
                            <div id="profile-email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
